<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CustomView</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../../../lib/ht.js"></script>
    <script src="../../../../lib/ht-ui.js"></script>
    <script src="../../../lib/ht-ui-example.js"></script>
    <script>
        function init() {
            var customView = new ht.ui.CustomView();
            customView.addToDOM(window, {
                x: 10,
                y: 10,
                width: 200,
                height: 200
            });
        }
    </script>
</head>

<body onload="init();">

</body>

</html>
